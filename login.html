<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MOON</title>
        <link rel="shortcut icon" href="img/moon.png" />
        <link rel="stylesheet" href="css/login.css">
        <!-- Boxicons CSS -->
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
                        
    </head>
    <body>
        <section class="container forms">
            <div class="form login">
                <div class="form-content">
                    <header>Login</header>
                    <form action="">
                        <div class="field input-field">
                            <input type="text" placeholder="User id" class="input" id="user">
                        </div>
                        <div class="field input-field">
                            <input type="password" placeholder="Password" class="password" id="pass">
                            <i class='bx bx-hide eye-icon'></i>
                        </div>
                        <div class="field button-field">
                            <button value="ingresar" id="ingresar">Login</button>
                        </div>
                        <p id="mensaje"></p>
                    </form>
                    <div class="form-link">
                        <span>Don't have an account? <a href="#" class="link signup-link">Signup</a></span>
                    </div>
                </div>
                <div class="line"></div>
                <div class="form-link">
                    <span>Back to index <a href="./index.html">index</a></span>
                </div>
                <div class="media-options">
                    <a href="#" class="field facebook">
                        <i class='bx bxl-facebook facebook-icon'></i>
                        <span>Login with Facebook</span>
                    </a>
                </div>
                <div class="media-options">
                    <a href="#" class="field google">
                        <img src="#" alt="" class="google-img">
                        <span>Login with Google</span>
                    </a>
                </div>
            </div>
            <!-- Signup Form -->
            <div class="form signup">
                <div class="form-content" id="register">
                    <header>Signup</header>
                    <form action="">
                        <div class="field input-field">
                            <input type="text" placeholder="User" class="input" id="userReg">
                        </div>
                        <div class="field input-field">
                            <input type="password" placeholder="Create password" class="password" id="passReg">
                        </div>
                        <div class="field input-field">
                            <input type="text" placeholder="Name" class="password" id="nombre">
                        </div>
                        <div class="field input-field">
                            <input type="email" placeholder="Email" class="password" id="email">
                            <i class='bx bx-hide eye-icon'></i>
                        </div>
                        <div class="field button-field">
                            <button id="registrar">Signup</button>
                        </div>
                    </form>
                    <div class="form-link">
                        <span>Already have an account? <a href="#" class="link login-link">Login</a></span>
                    </div>
                </div>
                <div class="line"></div>
                <div class="media-options">
                    <a href="#" class="field facebook">
                        <i class='bx bxl-facebook facebook-icon'></i>
                        <span>Login with Facebook</span>
                    </a>
                </div>
                <div class="media-options">
                    <a href="#" class="field google">
                        <img src="#" alt="" class="google-img">
                        <span>Login with Google</span>
                    </a>
                </div>
            </div>
        </section>
        <!-- JavaScript -->
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="./js/register.js"></script>
        <script src="./js/login.js"></script>
    </body>
</html>
